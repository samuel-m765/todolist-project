<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App Project</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <div class="container">
        <div class="sec">
            <h1>Todo App</h1>
            <p>Good job! Start adding your tasks.</p>

           

            
            <ul id="task-list"></ul>

            
            <div class="bar">
                <div class="progress" id="progress-bar"></div>
            </div>

            
            <div class="numbers">
                <p id="para">1/2</p>
            </div>
        </div>
    </div>
     
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Write your task" required>
        <button type="submit">Submit</button>
    </form>

    <script src="index.js"></script> 
</body>
</html>
